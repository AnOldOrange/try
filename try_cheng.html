    <script>
    $(function() {
        //设置起始日期
        countTime('2016/04/30 08:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "相识" + parseInt(days / 365) + "年,感谢你一直都在。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "相识" + parseInt(days / 30) + "个月,感谢你一直都在。");
        } else
            $(document).attr("title", "相识" + days + "天,感谢你一直都在。");

        //设置每一张图片对应的文字
        var says = new Array(
            "看过许多次数的云， 喝过许多种类的酒，却只爱过一个正当最好年龄的人",
            "与你相遇，何其欢喜",
            "一教门口你刻意为之的邂逅，是我此生最浪漫的瞬间",
            "初相遇那天老师的板书，谢谢你，一直留存",
            "未曾依靠过彼此的肩膀，那些年，我们各自在人海流浪",
            "虽然各自在人海流浪，但我们依旧同享太阳和月亮",
            "再相遇你送的暖宝宝，暖了身体，也暖了心",
            "很久以后我才知道，原来元宵节，是古代的情人节",
            "因为你戒掉了够级，因为你学起了羽毛球",
            "宇智波鼬也变身成了鸣人",
            "在你家，因为疫情被延误了的约会，一餐像是比一世还要长情",
            "你做的炒饭，吃了胃很疼，可我依旧非常满足",
            "硬拉着你没有任何主题拍了第一张合影，只为偷偷搜集点素材，给你剪个生日的视频",
            "不知你生日许下的什么愿望，不管是什么，都祝它早日成真",
            "五四广场，我们因拿着塑料桶当鼓的小哥哥讶异开心了好久",
            "小麦岛公园，胃很不舒服。明明什么都没做，但我笑得好开心",
            "那天的海风也很温柔，像是在把什么悄悄诉说",
            "你是我这一生香草味的泡芙",
            "转眼相识六年，都曾有过任性",
            "再在一起的每一天都分外珍惜，小心翼翼捧着一份失而复得的美好",
            "可这样的投鼠忌器，我自己甚至都有点不认识自己",
            "仍愿相信你对我的喜欢",
            "相识六年，也遗憾曾错过六年",
            "因曾错过六年，不想再错过一生",
            "愿未来的每个六年都有你在身边",
            "愿我们会像常青藤一样，永垂不朽",
            "我愿给你我微不足道所有的所有"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
